<script type="module">
  import * as THREE from 'https://cdn.skypack.dev/three';
  import * as THREE_OBJLOADER from 'https://cdn.skypack.dev/three/examples/jsm/loaders/OBJLoader.js';
  const scene = new THREE.Scene();
  const loader = new THREE_OBJLOADER.OBJLoader();
  loader.load(
  	'data/models/ball/ball.obj',
  	function( object ) {
  		scene.add(object)
  	}
  );
</script>
